name: Autocode
version: 1.3.1
description: spec-driven code generator
repository: https://github.com/ctate/autocode
author:
  name: Chris Tate
  email: chris@autocode.run
  url: 'https://autocode.run'
company: Autocode
license: Apache-2.0
copyright: Copyright Â© 2015-2016 Autocode. All Rights Reserved.
imports:
  ctate/authors: ~0.3.7
  ctate/bower: ~0.5.2
  ctate/git: ~0.2.3
  ctate/grunt: ~0.3.2
  ctate/handlebars: ~0.4.4
  ctate/license: ~0.5.2
  ctate/npm: ~0.4.3
  ctate/readme: ~0.5.4
  ctate/travis: ~0.4.1
exports:
  ConfigSchema:
    schema:
      type: object
      properties:
        author:
          type: object
          properties:
            name:
              title: Name
              type: string
            email:
              title: Email
              type: string
            url:
              title: URL
              type: string
        copyright:
          title: Copyright
          type: string
        description:
          description: This project's description.
          title: Description
          type: string
        exports:
          type: object
          additionalProperties:
            type: object
            properties:
              description:
                type: string
              engine:
                type: string
              example:
                type: string
              helper:
                type:
                  - string
                  - object
                additionalProperties:
                  type: string
              processor:
                type: string
              generator:
                type: string
              schema:
                type:
                  - object
                  - string
              spec:
                type:
                  - array
                  - object
                  - string
              type:
                required: true
                type: string
        imports:
          type: object
          additionalProperties:
            type:
              - string
              - object
            properties:
              aliases:
                type: object
                additionalProperties:
                  type: string
              version:
                type: string
        name:
          description: This project's name.
          title: Name
          type: string
        version:
          description: This project's version.
          title: Version
          type:
            - number
            - string
    type: schema
  VersionGenerator:
    engine: handlebars.HandlebarsEngine
    filename: version.txt
    schema:
      type: object
      properties:
        version:
          required: true
          type: string
    template: version.hbs
    type: generator
outputs:
  - generator: bower.ConfigGenerator
    spec:
      directory: app/lib/components
  
  - generator: bower.PackageGenerator
    spec:
      name: autocode
      description: $description
      main: lib/autocode.js
      dependencies:
        CodeMirror: 5.7.0
        dragula: 3.5.4
        formulator: 0.10.1
        google-diff-match-patch-js: 1.0.0
        jquery: 2.1.4
        jquery-cookie: 1.4.1
        jquery-ui: 1.11.4
        jstree: 3.2.1
        js-yaml: 3.4.2
        marked: 0.3.5
        zeroclipboard: 2.2.0
  
  - generator: git.GitignoreGenerator
    spec:
      items:
        - .DS_Store
        - app/lib/components/
        - app/lib/scripts
        - node_modules/
  
  - generator: grunt.GruntfileGenerator
    spec:
      loadNpmTasks:
        - grunt-contrib-concat
        - grunt-contrib-watch
      registerTask:
        default:
          - concat
      config:
        pkg: package.json
        concat:
          options:
            separator: ;
          dist:
            src:
              - app/src/scripts/autocode.js
              - app/src/scripts/autocode/*.js
              - app/src/scripts/*/**
            dest: app/lib/scripts/autocode.js
        watch:
          files:
            - app/src/scripts/autocode.js
            - app/src/scripts/*/**
          tasks:
            - concat
  
  - generator: license.LicenseGenerator
    spec:
      copyright: $copyright
      license: $license
  
  - generator: npm.PackageGenerator
    spec: npm.yml
    
  - generator: readme.ReadmeGenerator
    spec:
      name: $name
      description: $description
      badges:
        - type: travis
          subject: ctate/autocode
        - type: gitter
